<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Success</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px 16px;}
    .box{max-width:720px;width:100%;background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:26px;box-shadow:var(--shadow);}
    h1{margin:0 0 10px;font-size:34px;}
    .sub{color:var(--muted);margin:0;line-height:1.45;}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:14px;}
    .btn{appearance:none;border:1px solid var(--border);border-radius:12px;padding:12px 14px;cursor:pointer;font-weight:900;}
    .btn.primary{background:var(--accent);color:#071018;}
    .btn.secondary{background:transparent;color:var(--text);}
    .msg{margin-top:12px;color:var(--muted);}
  </style>
</head>
<body>
  <main class="page">
    <section class="box">
      <h1>Payment received</h1>
      <p class="sub">If you’re logged in, we’ll finalize access automatically. If not, log in and come back.</p>

      <div id="msg" class="msg">Checking…</div>

      <div class="row">
        <button class="btn primary" type="button" onclick="location.href='/dashboard.html'">Go to dashboard</button>
        <button class="btn secondary" type="button" onclick="location.href='/login.html?next=/dashboard.html'">Log in</button>
      </div>
    </section>
  </main>

  <script type="module" src="/success.js"></script>
  <script src="i18n.js"></script>
</body>
</html>

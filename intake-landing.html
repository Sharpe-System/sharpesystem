<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SharpeSystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SharpeSystem intake entry." />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    .landing-wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:40px 20px;
    }

    .logo{
      font-family:Georgia,"Times New Roman",Times,serif;
      font-size:48px;
      font-weight:700;
      letter-spacing:-0.5px;
      line-height:1.1;
    }

    .logo .e{
      color:#ED1C24; /* Red Cross */
    }

    .tagline{
      margin-top:18px;
      font-size:18px;
      color:var(--soft);
    }

    .cta{
      margin-top:26px;
      font-size:16px;
    }

    .cta a{
      color:var(--accent);
      text-decoration:none;
      border-bottom:1px solid var(--accent);
      padding-bottom:2px;
    }

    .cta a:hover{
      opacity:.8;
    }
  </style>
</head>

<body class="shell">

  <main class="landing-wrap">

    <div>
      <div class="logo">
        Sharp<span class="e">E</span>system
      </div>

      <div class="tagline">
        We’re glad you’re here
      </div>

      <div class="cta">
        <a href="/rfo/start.html">
          We start the journey together
        </a>
      </div>
    </div>

  </main>

</body>
</html>

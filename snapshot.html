<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snapshot — Sharpe Legal</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px 16px;}
    .box{max-width:980px;width:100%;background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:26px;box-shadow:var(--shadow);}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;}
    .btn{appearance:none;border:1px solid var(--border);border-radius:12px;padding:12px 14px;cursor:pointer;font-weight:900;}
    .btn.primary{background:var(--accent);color:#071018;}
    .btn.secondary{background:transparent;color:var(--text);}
    .card{background:var(--bg2);border:1px solid var(--border);border-radius:16px;padding:16px;margin-top:12px;}
    .mono{white-space:pre-wrap;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;font-size:13px;color:var(--text);}
    .muted{color:var(--muted);}
  </style>
</head>
<body>
  <div id="site-header"></div>
<script src="/header-loader.js" defer></script>
<script src="/header.js" defer></script>
<script src="/i18n.js" defer></script>
  <main class="page">
    <section class="box">
      <h1>Snapshot</h1>
      <p class="sub">Auto-generated from your intake. Clean. Exportable. No adjectives.</p>

      <div class="card">
        <div id="snap" class="mono">Loading…</div>
      </div>

      <div class="row">
        <button id="copyBtn" class="btn primary" type="button">Copy Snapshot</button>
        <button class="btn secondary" type="button" onclick="location.href='/timeline.html'">Timeline</button>
        <button class="btn secondary" type="button" onclick="location.href='/checklist.html'">Checklist</button>
        <button class="btn secondary" type="button" onclick="location.href='/app.html'">Back to App</button>
      </div>

      <div id="msg" class="muted" style="margin-top:10px;"></div>
    </section>
  </main>

  <script type="module" src="/snapshot.js"></script>
</body>
</html>

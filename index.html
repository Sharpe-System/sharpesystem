<h1>Sharpe System</h1>

<p>
Sharpe System is a decision-support framework for people navigating complex,
high-stakes legal and procedural situations.
</p>

<p>
It focuses on orientation: where you are, what matters next, and what can wait.
</p>

<p>
It does not provide legal advice.
</p>

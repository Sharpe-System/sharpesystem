<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SharpEsystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SharpEsystem â€” choose your path." />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .landing-wrap{min-height:72vh;display:grid;place-items:center;padding:28px 16px;}
    .landing-card{max-width:980px;width:100%;border:1px solid var(--border);border-radius:var(--radius);
      background:rgba(255,255,255,.03);padding:28px;box-shadow:var(--shadow);}
    .wordmark{font-family:Georgia, "Times New Roman", Times, serif;font-weight:700;letter-spacing:-.02em;
      line-height:1;margin:0;font-size:clamp(54px, 7vw, 96px);text-align:center;}
    .wordmark .e{color:#ED1C24;}
    .subline{margin-top:14px;text-align:center;font-size:clamp(16px, 2.2vw, 20px);color:var(--soft);}
    .cta{margin-top:22px;display:flex;justify-content:center;gap:10px;flex-wrap:wrap;}
    .cta a{font-size:18px;padding:12px 16px;}

    .corner-login{
      position:fixed;
      top:14px;
      right:14px;
      z-index:9999;
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn-login{
      border:1px solid rgba(110,231,255,.40);
      background:rgba(110,231,255,.10);
      color:rgba(232,238,246,.95);
    }
    .btn-login:hover{
      background:rgba(110,231,255,.16);
    }

    .btn-attorney{
      border:1px solid rgba(251,191,36,.45);
      background:rgba(251,191,36,.10);
      color:rgba(232,238,246,.95);
    }
    .btn-attorney:hover{
      background:rgba(251,191,36,.16);
    }

    .corner-login a{padding:8px 10px;font-size:14px;border-radius:12px}
  </style>
</head>

<body class="shell">
  <div class="corner-login" aria-label="Account actions">
    <a class="btn btn-attorney" href="/attorney-portal.html">For Attorneys</a>
    <a class="btn btn-login" href="/login.html">Login</a>
  </div>

  <div id="site-header"></div>

  <main class="page">
    <div class="landing-wrap">
      <section class="landing-card">
        <h1 class="wordmark" aria-label="SharpEsystem">
          Sharp<span class="e">E</span>system
        </h1>

        <div class="subline">Choose your path.</div>

        <div class="cta">
          <a class="btn primary" href="/rfo/index.html">Start Filing</a>
          <a class="btn" href="/respond/index.html">Respond</a>
          <a class="btn" href="/dvro/index.html">DVRO</a>
          <a class="btn" href="/dashboard.html">Dashboard</a>
        </div>
      </section>
    </div>
  </main>

  <script src="/ui.js" defer></script>
  <script src="/header-loader.js" defer></script>
  <script src="/partials/header.js" defer></script>
  <script src="/i18n.js" defer></script>
</body>
</html>

<!-- FILE: /dashboard.html  (OVERWRITE) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SharpeSystem — Documents</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .row { display:flex; gap:16px; flex-wrap:wrap; align-items:center; }
    .pill { padding:6px 10px; border:1px solid #ddd; border-radius:999px; background:#fff; }
    #error { display:none; margin-top:12px; padding:10px 12px; border:1px solid #f2b8b5; background:#fff5f5; border-radius:10px; }
    #empty { display:none; margin-top:12px; padding:10px 12px; border:1px solid #eee; background:#fafafa; border-radius:10px; }
    #loadMore { display:none; margin-top:12px; padding:10px 14px; border:1px solid #ddd; background:#fff; border-radius:10px; cursor:pointer; }
    #loadMore:disabled { opacity:0.6; cursor:default; }
    .table { width:100%; border-collapse:collapse; margin-top:12px; }
    .table th, .table td { border-bottom:1px solid #eee; padding:10px 8px; text-align:left; vertical-align:top; }
    .muted { color:#666; font-size:13px; }
  </style>
</head>
<body>
  <div class="page">
    <h1>Your Documents</h1>

    <div class="row muted" style="margin-bottom:10px;">
      <div class="pill">Tier: <span id="tierValue">—</span></div>
      <div class="pill">Active: <span id="activeValue">—</span></div>
      <div class="pill">Status: <span id="statusLine">…</span></div>
    </div>

    <div id="error"></div>
    <div id="empty">No documents yet.</div>

    <table id="jobsTable" class="table" style="display:none;">
      <thead>
        <tr>
          <th>Type</th>
          <th>Title</th>
          <th>Case #</th>
          <th>County</th>
          <th>Pages</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="loadMore" type="button">Load more</button>
  </div>

  <script type="module" src="/dashboard.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — SharpeSystem</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px 16px;}
    .box{max-width:920px;width:100%;background:var(--panel);border:1px solid var(--border);
      border-radius:18px;padding:26px;box-shadow:var(--shadow);}
    h1{margin:0 0 10px;font-size:32px;}
    .sub{color:var(--muted);margin:0 0 16px;line-height:1.45;}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;align-items:center;}
    .btn{appearance:none;border:1px solid var(--border);border-radius:12px;padding:12px 14px;cursor:pointer;font-weight:900;text-decoration:none;display:inline-flex;align-items:center;}
    .btn.primary{background:var(--accent);color:#071018;border-color:transparent;}
    .btn.secondary{background:transparent;color:var(--text);}
    .pill{display:inline-block;margin-top:10px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);color:var(--muted);font-size:12px;}
    .status{margin-top:10px;color:var(--muted);font-size:13px;}
  </style>
</head>
<body>

  <!-- Shared header/nav -->
  <div id="site-header"></div>
  <script src="header-loader.js" defer></script>

  <main class="page">
    <section class="box">
      <h1>Dashboard</h1>
      <p class="sub">Account + routing hub.</p>

      <div id="status" class="status">Checking session…</div>
      <span class="pill" id="who"></span>

      <div class="row">
        <a class="btn primary" id="goApp" href="/app">Go to App</a>
        <a class="btn secondary" id="goTier" href="/tier1">Tier 1</a>
        <a class="btn secondary" id="goSubscribe" href="/subscribe">Subscribe</a>
        <button class="btn secondary" id="logoutBtn" type="button">Log out</button>
      </div>
    </section>
  </main>

  <script src="/i18n.js"></script>
  <script type="module" src="/dashboard.js"></script>
</body>
</html>

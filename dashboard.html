<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — SharpeSystem</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .page{min-height:100vh;padding:26px 18px 60px;}
    .card{margin-top:12px;padding:14px;border-radius:var(--radius);border:1px solid var(--border);background:rgba(255,255,255,.03);}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid var(--border);color:var(--muted);font-size:12px;}
    .muted{color:var(--muted);}
  </style>
</head>
<body>
  <div id="site-header"></div>
  <script src="/header-loader.js" defer></script>
  <script src="/header.js" defer></script>
  <script src="/i18n.js" defer></script>

  <main class="page">
    <div class="container content">
      <h1>Dashboard</h1>
      <p class="sub">Account + routing hub.</p>

      <div class="card">
        <div id="who" class="muted">Checking session…</div>
        <div class="row" style="margin-top:10px;">
          <span class="pill" id="tierPill">Tier: —</span>
          <span class="pill" id="activePill">Active: —</span>
        </div>
      </div>

      <div class="card">
        <h2 style="margin-top:0;">Tier 1 app</h2>
        <p class="muted">Use Start to route correctly based on tier + intake.</p>
        <div class="row">
          <a class="button primary" href="/start.html">Start</a>
          <a class="button" href="/intake.html">Intake</a>
          <a class="button" href="/snapshot.html">Snapshot</a>
          <a class="button" href="/timeline.html">Timeline</a>
          <a class="button" href="/checklist.html">Checklist</a>
        </div>
      </div>

      <div class="card">
        <h2 style="margin-top:0;">Billing</h2>
        <div class="row">
          <a class="button" href="/tier1.html">Tier 1 page</a>
          <a class="button" href="/subscribe.html">Subscribe</a>
        </div>
        <p class="muted" style="margin-top:10px;">
          If you already paid, success activation should set Tier 1 on your user doc.
        </p>
      </div>
    </div>
  </main>

  <script type="module" src="/dashboard.js"></script>
</body>
</html>

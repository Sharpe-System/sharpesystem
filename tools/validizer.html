<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Validizer — SharpeSystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Canon compliance checker." />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div id="site-header"></div>

  <main class="page">
    <div class="container content">
      <section class="card" style="padding:var(--pad);">
        <h1>Validizer</h1>
        <p class="muted">Paste a page. This tool checks canon invariants and reports violations with rule IDs.</p>

        <div class="grid-2" style="margin-top:14px;">
          <div class="card" style="padding:var(--pad);">
            <div class="muted" style="font-size:13px;">Input (HTML)</div>
            <textarea id="inHtml" style="width:100%;min-height:320px;margin-top:8px;"></textarea>

            <div class="row" style="gap:10px;margin-top:10px;">
              <button class="button" id="btnValidate" type="button">Validate</button>
              <button class="button secondary" id="btnClear" type="button">Clear</button>
            </div>

            <div class="muted" style="margin-top:10px;font-size:12px;">
              Note: this is static validation. It cannot “know” runtime routing; it checks structure + forbidden patterns.
            </div>
          </div>

          <div class="card" style="padding:var(--pad);">
            <div class="muted" style="font-size:13px;">Report</div>
            <div id="out" style="margin-top:8px;white-space:pre-wrap;"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="/ui.js"></script>
  <script src="/header-loader.js"></script>
  <script src="/partials/header.js"></script>
  <script src="/i18n.js"></script>
  <script type="module" src="/gate.js"></script>

  <script type="module" src="/tools/validizer.js"></script>
</body>
</html>

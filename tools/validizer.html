<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Validizer â€” SharpeSystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Canon compliance checker." />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body class="shell">
  <div id="site-header"></div>

  <main class="page">
    <div class="container content">
      <section class="template-box">
        <h1>Validizer</h1>
        <p class="muted">
          Paste imperfect HTML or fragments. Runs canon compliance checks.
        </p>

        <div class="card" style="padding:var(--pad); margin-top:12px;">
          <label class="muted" for="valIn" style="display:block; margin-bottom:8px;">Input</label>
          <textarea id="valIn" class="mono" style="width:100%; min-height:220px; resize:vertical;"></textarea>

          <div class="cta-row" style="margin-top:12px; gap:8px;">
            <button class="button" id="btnValidate" type="button">Validate</button>
            <button class="button" id="btnCopyReport" type="button">Copy Report</button>
            <button class="button" id="btnClearVal" type="button">Clear</button>
            <a class="button" href="/tools/canonizer.html">To Canonizer</a>
          </div>
        </div>

        <div class="card" style="padding:var(--pad); margin-top:12px;">
          <div class="muted" style="margin-bottom:8px;">Report</div>
          <pre id="valReport" class="mono" style="white-space:pre-wrap; word-break:break-word; margin:0;"></pre>
        </div>
      </section>
    </div>
  </main>

  <script src="/ui.js"></script>
  <script src="/header-loader.js"></script>
  <script src="/partials/header.js"></script>
  <script src="/i18n.js"></script>
  <script type="module" src="/gate.js"></script>

  <script src="/tools/validizer.js" defer></script>
</body>
</html>

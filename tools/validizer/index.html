<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Validizer â€” SharpeSystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Validate fragments, full pages, or JSON specs against canon rules." />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    .kbd-order:focus-visible,
    textarea.kbd-order:focus-visible,
    a.kbd-order:focus-visible,
    button.kbd-order:focus-visible {
      outline: 3px solid currentColor;
      outline-offset: 3px;
    }
  </style>
</head>

<body class="shell">
  <div id="site-header"></div>

  <main class="page">
    <div class="container content">
      <section class="card" style="padding:var(--pad);">
        <div class="row" style="justify-content:space-between; align-items:center; gap:10px;">
          <div>
            <h1 style="margin:0;">Validizer</h1>
            <p class="muted" style="margin:6px 0 0 0;">Paste HTML (fragment/full) or JSON spec. Validizer reports compliance. It never rewrites your input.</p>
          </div>
          <button id="btnLangToggle" class="btn kbd-order" type="button" tabindex="50" aria-label="Language toggle (placeholder)">EN / ES</button>
        </div>

        <div class="grid-2" style="margin-top:14px;">
          <div class="card" style="padding:12px;">
            <div class="muted" style="font-size:13px; margin-bottom:8px;">Input</div>

            <textarea
              id="inCode"
              class="input kbd-order"
              tabindex="1"
              style="width:100%; min-height:280px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;"
            ></textarea>

            <div class="row" style="margin-top:10px; gap:10px; flex-wrap:wrap;">
              <button id="btnValidate" class="btn primary kbd-order" type="button" tabindex="2">Validate</button>
              <a id="btnToCanon" class="btn kbd-order" href="/tools/canonizer/" role="button" tabindex="3">Send to Canonizer</a>
              <button id="btnClear" class="btn kbd-order" type="button" tabindex="4">Clear</button>
              <button id="btnCopyReport" class="btn kbd-order" type="button" tabindex="5">Copy report</button>
              <button id="btnDownloadReport" class="btn kbd-order" type="button" tabindex="6">Download report</button>
            </div>

            <div class="muted" style="margin-top:10px; font-size:12px;">
              Tools are gate-exempt: no /gate.js here. JSON mode renders to a fragment deterministically.
            </div>
          </div>

          <div class="card" style="padding:12px;">
            <div class="muted" style="font-size:13px; margin-bottom:8px;">Report</div>
            <pre id="report" class="code" style="white-space:pre-wrap; min-height:340px;"></pre>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="/ui.js"></script>
  <script src="/header-loader.js"></script>
  <script src="/partials/header.js"></script>
  <script src="/i18n.js"></script>

  <script src="/tools/canon-rules.js"></script>
  <script src="/tools/renderer.js"></script>

  <script src="/tools/validizer.js" defer></script>
</body>
</html>

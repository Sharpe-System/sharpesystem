<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Canonizer â€” SharpeSystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Wrap fragments (or JSON specs) into the canonical SharpeSystem page shell." />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body class="shell">
  <div id="site-header"></div>

  <main class="page">
    <div class="container content">
      <section class="card" style="padding:var(--pad);">
        <div class="row" style="justify-content:space-between; align-items:center; gap:10px;">
          <div>
            <h1 style="margin:0;">Canonizer</h1>
            <p class="muted" style="margin:6px 0 0 0;">Paste a fragment, a full page, or a JSON spec. Canonizer outputs one canonical page shell. Tools are gate-exempt.</p>
          </div>
          <button id="btnLangToggle" class="btn" type="button" aria-label="Language toggle (placeholder)">EN / ES</button>
        </div>

        <div class="grid-2" style="margin-top:14px;">
          <div class="card" style="padding:12px;">
            <div class="muted" style="font-size:13px; margin-bottom:8px;">Input</div>
            <textarea id="inCode" class="input" style="width:100%; min-height:260px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;"></textarea>

            <div class="row" style="margin-top:10px; gap:10px; flex-wrap:wrap;">
              <button id="btnCanonize" class="btn primary" type="button">Canonize</button>
              <button id="btnCopyOut" class="btn" type="button">Copy output</button>
              <button id="btnDownloadOut" class="btn" type="button">Download output</button>
              <button id="btnClear" class="btn" type="button">Clear</button>
              <a class="btn" href="/tools/validizer/">Validizer</a>
            </div>
          </div>

          <div class="card" style="padding:12px;">
            <div class="muted" style="font-size:13px; margin-bottom:8px;">Output</div>
            <textarea id="outCode" class="input" style="width:100%; min-height:260px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;"></textarea>
          </div>
        </div>

        <div class="card" style="padding:12px; margin-top:12px;">
          <div class="muted" style="font-size:13px; margin-bottom:8px;">Canonizer Report</div>
          <pre id="report" class="code" style="white-space:pre-wrap;"></pre>
        </div>
      </section>
    </div>
  </main>

  <script src="/ui.js"></script>
  <script src="/header-loader.js"></script>
  <script src="/partials/header.js"></script>
  <script src="/i18n.js"></script>

  <script src="/tools/canon-rules.js"></script>
  <script src="/tools/renderer.js"></script>
  <script src="/tools/canonizer.js" defer></script>
</body>
</html>

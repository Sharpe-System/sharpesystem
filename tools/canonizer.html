<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Canonizer â€” SharpeSystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Canon code wrapper/refiner (offline, no Firebase imports)." />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body class="shell">
  <div id="site-header"></div>

  <main class="page">
    <div class="container content">
      <section class="template-box">
        <h1>Canonizer</h1>
        <p class="muted">
          Paste imperfect HTML/JS. This tool outputs canon-structured code. No Firebase imports. No gating logic. No redirects.
        </p>

        <div class="card" style="padding:var(--pad); margin-top:12px;">
          <label class="muted" for="inCode" style="display:block; margin-bottom:8px;">Input</label>
          <textarea id="inCode" class="mono" style="width:100%; min-height:220px; resize:vertical;"></textarea>

          <div class="cta-row" style="margin-top:12px; flex-wrap:wrap; gap:8px;">
            <button class="button" id="btnCanonize" type="button">Canonize</button>
            <button class="button" id="btnCopyOut" type="button">Copy Output</button>
            <button class="button" id="btnDownloadOut" type="button">Download Output</button>
            <button class="button" id="btnClear" type="button">Clear</button>
            <a class="button" href="/tools/validizer.html">Back to Validizer</a>
          </div>
        </div>

        <div class="card" style="padding:var(--pad); margin-top:12px;">
          <div class="muted" style="margin-bottom:8px;">Output</div>
          <pre id="outCode" class="mono" style="white-space:pre-wrap; word-break:break-word; margin:0;"></pre>
        </div>

        <div class="card" style="padding:var(--pad); margin-top:12px;">
          <div class="muted" style="margin-bottom:8px;">Canonizer Report</div>
          <pre id="report" class="mono" style="white-space:pre-wrap; word-break:break-word; margin:0;"></pre>
        </div>
      </section>
    </div>
  </main>

  <!-- Canonical stack -->
  <script src="/ui.js"></script>
  <script src="/header-loader.js"></script>
  <script src="/partials/header.js"></script>
  <script src="/i18n.js"></script>
  <script type="module" src="/gate.js"></script>

  <!-- Tool logic (NO Firebase imports) -->
  <script src="/tools/canonizer.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FL-300 â€” Split Print</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .split {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
      padding:16px;
    }
    .pane {
      border:1px solid rgba(255,255,255,.12);
      border-radius:12px;
      padding:12px;
      background:rgba(255,255,255,.03);
    }
    iframe {
      width:100%;
      height:78vh;
      border:0;
      border-radius:8px;
      background:#111;
    }
    .perfect {
      font-family: system-ui, sans-serif;
      line-height:1.4;
      white-space:pre-wrap;
    }
    @media (max-width:980px){
      .split{grid-template-columns:1fr}
      iframe{height:60vh}
    }
  </style>
</head>
<body class="shell">
  <div id="site-header"></div>

  <main class="page">
    <div class="row" style="justify-content:space-between;padding:16px 16px 0 16px;">
      <a class="btn" href="/rfo/public-intake.html">Back to Intake</a>
      <div class="row" style="gap:10px;">
        <button id="btnPrint" class="btn">Print Page</button>
        <a id="btnDownload" class="btn disabled" href="#" aria-disabled="true">Download PDF</a>
      </div>
    </div>

    <div class="split">
      <section class="pane">
        <h3>Official Court PDF</h3>
        <iframe id="pdfFrame"></iframe>
      </section>

      <section class="pane">
        <h3>Perfect Print</h3>
        <div id="perfect"></div>
      </section>
    </div>
  </main>

  <script src="/ui.js" defer></script>
  <script src="/header-loader.js" defer></script>
  <script src="/partials/header.js" defer></script>
  <script src="/i18n.js" defer></script>
  <script src="/rfo/print.js" defer></script>
</body>
</html>

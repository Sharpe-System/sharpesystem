<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FL-300 Print</title>

  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f5f5f5;
    }

    .print-shell {
      display: flex;
      height: calc(100vh - 56px);
    }

    .pane {
      flex: 1;
      overflow: auto;
      background: white;
      border-left: 1px solid #ddd;
    }

    .pane:first-child {
      border-left: none;
    }

    .pane-header {
      position: sticky;
      top: 0;
      background: #fafafa;
      border-bottom: 1px solid #ddd;
      padding: 10px 14px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: calc(100% - 44px);
      border: none;
    }

    .perfect-print {
      padding: 24px;
      max-width: 800px;
      margin: auto;
    }

    .message {
      padding: 40px;
      text-align: center;
      color: #444;
    }

    .btn {
      background: #0b5cff;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }

    .btn.secondary {
      background: #666;
    }
  </style>
</head>
<body>

  <div class="print-shell">

    <!-- LEFT: Official PDF -->
    <div class="pane">
      <div class="pane-header">
        <span>Official Court Form (FL-300)</span>
        <a id="btnDownload" class="btn" download="FL-300.pdf">Download PDF</a>
      </div>
      <iframe id="pdfFrame"></iframe>
    </div>

    <!-- RIGHT: Perfect Print -->
    <div class="pane">
      <div class="pane-header">
        <span>Perfect Print</span>
        <a class="btn secondary" onclick="window.print()">Print Page</a>
      </div>
      <div id="perfectPrint" class="perfect-print"></div>
    </div>

  </div>

  <script src="/rfo/print.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SharpeSystem</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px 16px;}
    .box{max-width:860px;width:100%;background:var(--panel);border:1px solid var(--border);border-radius:18px;
      padding:26px;box-shadow:var(--shadow);}
    h1{margin:0 0 10px;font-size:36px;}
    .sub{color:var(--muted);margin:0 0 18px;line-height:1.45;}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;}
    .btn{appearance:none;border:1px solid var(--border);border-radius:12px;padding:12px 14px;cursor:pointer;font-weight:900;}
    .btn.primary{background:var(--accent);color:#071018;}
    .btn.secondary{background:transparent;color:var(--text);}
    .pill{display:inline-block;margin-top:8px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);color:var(--muted);font-size:12px;}
  </style>
</head>
<body>

  <!-- Shared header mount -->
  <div id="site-header"></div>

  <main class="page">
    <section class="box">
      <h1>SharpeSystem</h1>
      <p class="sub">
        A guided system for completing complicated tasks under stress — starting with family court and custody workflows.
      </p>

      <div class="row">
        <button class="btn primary" onclick="location.href='/tier1.html'">Sharpe Legal</button>
        <button class="btn secondary" onclick="location.href='/login.html?next=/dashboard.html'">Log in</button>
      </div>

      <span class="pill">First-time user flow: Home → Tier 1 → Login → App</span>
    </section>
  </main>

  <!-- UI hardening (safe on every page) -->
  <script src="/ui.js" defer></script>

  <!-- Header + controls (canonical: /partials only) -->
  <script src="/header-loader.js" defer></script>
  <script src="/partials/header.js" defer></script>
  <script src="/i18n.js" defer></script>

  <!-- AUTH CORE (required on all pages) -->
  <script type="module" src="/gate.js"></script>

</body>
</html>

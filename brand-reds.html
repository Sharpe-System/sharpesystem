<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SharpeSystem Brand Reds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SharpeSystem red palette exploration." />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    .logo-stage {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:36px;
      padding:48px 20px;
    }

    .logo-row {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
    }

    /* Google-scale logo size */
    .logo-word {
      font-size: clamp(36px, 5vw, 64px);
      font-weight:800;
      letter-spacing:-0.5px;
      line-height:1;
      text-align:center;
    }

    .label {
      font-size:13px;
      color:var(--muted);
      letter-spacing:.3px;
    }

    .red-cross { color:#ED1C24; }
    .crimson   { color:#B11226; }
    .legal-red { color:#A51C30; }
    .firebrick { color:#B22222; }
    .judicial  { color:#8C1D24; }
  </style>
</head>

<body class="shell">

  <div id="site-header"></div>

  <main class="page">
    <div class="container content">

      <section class="card" style="padding:var(--pad); text-align:center;">
        <h1>SharpeSystem Red Palette</h1>
        <p class="muted">Logo-scale comparison</p>
      </section>

      <section class="logo-stage">

        <div class="logo-row">
          <div class="logo-word red-cross">SharpEsystem</div>
          <div class="label">Red Cross (#ED1C24)</div>
        </div>

        <div class="logo-row">
          <div class="logo-word crimson">SharpEsystem</div>
          <div class="label">Crimson Deep Legal (#B11226)</div>
        </div>

        <div class="logo-row">
          <div class="logo-word legal-red">SharpEsystem</div>
          <div class="label">Legal Red (#A51C30)</div>
        </div>

        <div class="logo-row">
          <div class="logo-word firebrick">SharpEsystem</div>
          <div class="label">Firebrick (#B22222)</div>
        </div>

        <div class="logo-row">
          <div class="logo-word judicial">SharpEsystem</div>
          <div class="label">Judicial Red (#8C1D24)</div>
        </div>

      </section>

    </div>
  </main>

  <script src="/ui.js" defer></script>
  <script src="/header-loader.js" defer></script>
  <script src="/partials/header.js" defer></script>
  <script src="/i18n.js" defer></script>

</body>
</html>

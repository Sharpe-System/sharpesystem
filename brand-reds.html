<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SharpeSystem Logo Reds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    .logo-stage {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:80px;
      padding:80px 20px 120px;
    }

    .logo-block {
      text-align:center;
    }

    .logo {
      font-size: clamp(72px, 10vw, 140px);
      font-weight: 800;
      letter-spacing:-2px;
      line-height:1;
      user-select:none;
    }

    .logo .e {
      font-weight:900;
    }

    .label {
      margin-top:14px;
      font-size:14px;
      opacity:.7;
      letter-spacing:.08em;
    }

    /* Reds */
    .crimson-deep .e { color:#B11226; }
    .red-cross .e { color:#ED1C24; }
    .legal-red .e { color:#A31621; }
    .firebrick .e { color:#B22222; }
    .judicial-red .e { color:#9E1B1F; }
  </style>
</head>

<body class="shell">

<main class="logo-stage">

  <div class="logo-block crimson-deep">
    <div class="logo">Sharp<span class="e">E</span>System</div>
    <div class="label">Crimson Deep Legal — #B11226</div>
  </div>

  <div class="logo-block red-cross">
    <div class="logo">Sharp<span class="e">E</span>System</div>
    <div class="label">Red Cross — #ED1C24</div>
  </div>

  <div class="logo-block legal-red">
    <div class="logo">Sharp<span class="e">E</span>System</div>
    <div class="label">Legal Red — #A31621</div>
  </div>

  <div class="logo-block firebrick">
    <div class="logo">Sharp<span class="e">E</span>System</div>
    <div class="label">Firebrick — #B22222</div>
  </div>

  <div class="logo-block judicial-red">
    <div class="logo">Sharp<span class="e">E</span>System</div>
    <div class="label">Judicial Red — #9E1B1F</div>
  </div>

</main>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stabilize â€” SharpeSystem</title>
  <meta name="description" content="Write it out. Slow down. Convert heat into neutral language." />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="shell">
  <div id="site-header"></div>

  <main class="page">
    <div class="container content">
      <section class="page-hero">
        <h1>Stabilize</h1>
        <p class="sub">Write first. Send later. Informational only.</p>
      </section>

      <section class="template-box">
        <label class="label" for="raw">What do you want to say?</label>
        <textarea class="input" id="raw" rows="10" placeholder="Dump it here. No polish."></textarea>

        <div class="cta-row" style="margin-top:12px;">
          <button class="button primary" type="button" id="btnSave">Save</button>
          <a class="button" href="/">Home</a>
        </div>

        <div class="note" style="margin-top:12px;">
          Informational only. Not legal advice. Not strategy.
        </div>
      </section>
    </div>
  </main>

  <script>
    const key = "stabilize_raw_v1";
    const el = document.getElementById("raw");
    const btn = document.getElementById("btnSave");
    try { el.value = localStorage.getItem(key) || ""; } catch {}
    btn.addEventListener("click", () => {
      try { localStorage.setItem(key, (el.value || "")); } catch {}
    });
  </script>

  <script src="/ui.js" defer></script>
  <script src="/header-loader.js" defer></script>
  <script src="/partials/header.js" defer></script>
  <script src="/i18n.js" defer></script>
  <script type="module" src="/gate.js"></script>
</body>
</html>

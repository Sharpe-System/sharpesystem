<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sharpe Legal — Intake</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px 16px;}
    .box{max-width:920px;width:100%;background:var(--panel);border:1px solid var(--border);border-radius:18px;
      padding:26px;box-shadow:var(--shadow);}
    h1{margin:0 0 8px;font-size:30px;}
    .sub{color:var(--muted);margin:0 0 18px;line-height:1.45;}
    .grid{display:grid;grid-template-columns:1fr;gap:14px;}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr;}}
    label{display:block;font-weight:800;margin:10px 0 6px;}
    input, select, textarea{
      width:100%;box-sizing:border-box;
      background:var(--bg2);color:var(--text);
      border:1px solid var(--border);border-radius:12px;
      padding:12px 12px;outline:none;
    }
    textarea{min-height:120px;resize:vertical;}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px;}
    .btn{appearance:none;border:1px solid var(--border);border-radius:12px;padding:12px 14px;cursor:pointer;font-weight:900;}
    .btn.primary{background:var(--accent);color:#071018;}
    .btn.secondary{background:transparent;color:var(--text);}
    .status{margin-top:12px;color:var(--muted);font-size:14px;}
    .pill{display:inline-block;margin-top:10px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);color:var(--muted);font-size:12px;}
  </style>
</head>
<body>
  <main class="page">
    <section class="box">
      <h1>Intake</h1>
      <p class="sub">
        This is the “stop drowning” capture. Answer fast. You can refine later.
      </p>

      <form id="intakeForm">
        <div class="grid">
          <div>
            <label for="caseType">Case type</label>
            <select id="caseType" required>
              <option value="" selected disabled>Select…</option>
              <option value="custody">Custody / Visitation</option>
              <option value="divorce">Divorce</option>
              <option value="support">Support</option>
              <option value="dvro">Restraining order (DVRO)</option>
              <option value="other">Other</option>
            </select>

            <label for="state">State</label>
            <input id="state" placeholder="CA" maxlength="2" />

            <label for="nextCourtDate">Next court date (if any)</label>
            <input id="nextCourtDate" type="date" />

            <label for="goal">Primary goal (one sentence)</label>
            <input id="goal" placeholder="Example: Restore custody schedule and stop continuances." required />
          </div>

          <div>
            <label for="risk">Immediate risk level</label>
            <select id="risk" required>
              <option value="" selected disabled>Select…</option>
              <option value="high">High (hearing soon / restraining order / police)</option>
              <option value="medium">Medium (active dispute, no immediate date)</option>
              <option value="low">Low (planning / organizing)</option>
            </select>

            <label for="facts">Key facts (bullet dump)</label>
            <textarea id="facts" placeholder="- What happened&#10;- What’s the pattern&#10;- What do you need next"></textarea>

            <label for="documents">Documents you have (quick list)</label>
            <textarea id="documents" placeholder="Police reports, TalkingParents exports, court filings, etc."></textarea>
          </div>
        </div>

        <div class="row">
          <button class="btn primary" type="submit">Save intake</button>
          <button class="btn secondary" type="button" onclick="location.href='/dashboard.html'">Back to dashboard</button>
        </div>

        <div class="status" id="status">Not saved yet.</div>
        <span class="pill">Saves to Firestore → users/{uid}/intake</span>
      </form>
    </section>
  </main>

  <script type="module" src="/intake.js"></script>
</body>
</html>

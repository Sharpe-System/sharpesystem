<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Billing — SharpeSystem</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body data-require-auth="1">

  <div id="site-header"></div>

  <main class="page" style="max-width:1000px;margin:0 auto;padding:24px;">
    <section class="card" style="padding:20px;">
      <h1 style="margin-top:0;">Billing</h1>

      <div style="margin-top:16px;">
        <div><strong>Current Tier:</strong> <span id="tierValue">—</span></div>
        <div style="margin-top:6px;"><strong>Active:</strong> <span id="activeValue">—</span></div>
      </div>

      <div style="margin-top:24px;display:flex;gap:12px;flex-wrap:wrap;">
        <button class="btn" id="btnUpgradeBasic">Upgrade to Basic</button>
        <button class="btn" id="btnUpgradePro">Upgrade to Pro</button>
        <button class="btn" id="btnUpgradeAttorney">Upgrade to Attorney</button>
      </div>

      <div class="muted" style="margin-top:20px;font-size:13px;">
        If your tier does not update immediately, refresh the page after checkout.
      </div>

      <div class="muted" style="margin-top:24px;">
        <a href="/dashboard.html">Back to Dashboard</a>
      </div>
    </section>
  </main>

  <!-- Canonical footer stack -->
  <script src="/ui.js" defer></script>
  <script src="/header-loader.js" defer></script>
  <script src="/partials/header.js" defer></script>
  <script src="/i18n.js" defer></script>

  <!-- Gate FIRST -->
  <script type="module" src="/gate.js"></script>

  <!-- Page module AFTER gate -->
  <script type="module" src="/billing.js"></script>

</body>
</html>

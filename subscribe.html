<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscribe</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="page">
    <div class="box">
      <h1>Subscribe</h1>
      <p id="status">Ready.</p>
      <button id="subscribeBtn">Continue to Checkout</button>
    </div>
  </main>

  <script type="module">
    // Adjust this to your actual Worker URL
    const WORKER_URL = "https://sharpe-pay.nd-sharpe.workers.dev";

    // Optional: if you want to pass the currently signed-in email to the Worker
    let currentEmail = null;

    try {
      const [{ getAuth, onAuthStateChanged }] = await Promise.all([
        import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"),
      ]);

      const { default: app } = await import("./firebase-config.js");
      const auth = getAuth(app);

      onAuthStateChanged(auth, (user) => {
        currentEmail = user?.email || null;
      });
    } catch (e) {
      // If firebase-config.js isn't present on this page, we still allow checkout
      console.warn("Firebase auth not available on this page:", e);
    }

    const statusEl = document.getElementById("status");
    const btn = document.getElementById("subscribeBtn");

    btn.addEventListener("click", async () => {
      statusEl.textContent = "Redirecting to checkoutâ€¦";
      btn.disabled = true;

      try {
        const res = await fetch(`${WORKER_URL}/create-checkout`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: currentEmail }),
        });

        const data = await res.json();

        if (!res.ok || !data.checkout_url) {
          throw new Error(data?.error || "Checkout URL not returned");
        }

        window.location.href = data.checkout_url;
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error: " + (err?.message || String(err));
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Billing — Tier 1</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px 16px;}
    .box{max-width:760px;width:100%;background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:26px;box-shadow:var(--shadow);}
    h1{margin:0 0 8px;font-size:34px;}
    .sub{color:var(--muted);margin:0 0 16px;line-height:1.45;}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:14px;}
    .btn{appearance:none;border:1px solid var(--border);border-radius:12px;padding:12px 14px;cursor:pointer;font-weight:900;}
    .btn.primary{background:var(--accent);color:#071018;}
    .btn.secondary{background:transparent;color:var(--text);}
    .msg{margin-top:12px;color:var(--muted);min-height:20px;}
    .pill{display:inline-block;margin-top:10px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);color:var(--muted);font-size:12px;}
  </style>
</head>
<body>
  <main class="page">
    <section class="box">
      <h1>Tier 1 — $10 / month</h1>
      <p class="sub">
        Checkout takes ~30 seconds. You’ll be returned to SharpeSystem after payment.
      </p>

      <div class="row">
        <button id="payBtn" class="btn primary" type="button">Continue to Checkout</button>
        <button class="btn secondary" type="button" onclick="location.href='/app.html'">Back to App</button>
      </div>

      <div id="msg" class="msg"></div>
      <span class="pill">If checkout opens in a new tab, just return here when finished.</span>
    </section>
  </main>

  <script type="module" src="/subscribe.js"></script>
</body>
</html>

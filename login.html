<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log in â€” SharpeSystem</title>
  <meta name="description" content="Log in to access your SharpeSystem account." />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body class="shell">
  <!-- Header mounts here -->
  <div id="site-header"></div>

  <main class="page">
    <div class="container content narrow">

      <section class="template-box">
        <h1>Log in</h1>

        <p id="login-msg" class="muted" hidden></p>

        <form id="login-form" class="form-stack" autocomplete="on">
          <label>
            <span>Email</span>
            <input id="email" type="email" required autocomplete="email" />
          </label>

          <label>
            <span>Password</span>
            <input id="password" type="password" required autocomplete="current-password" />
          </label>

          <button id="login-btn" class="button primary" type="submit">
            Log in
          </button>
        </form>

        <div class="cta-row" style="margin-top:12px;">
          <a class="button" href="/signup.html">Create account</a>
          <a class="button ghost" href="/home.html">Home</a>
        </div>
      </section>

    </div>
  </main>

  <!-- Canon stack -->
  <script src="/ui.js" defer></script>
  <script src="/header-loader.js" defer></script>
  <script type="module" src="/login.js"></script>
</body>
</html>

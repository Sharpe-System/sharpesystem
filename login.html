<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px 16px;}
    .box{max-width:520px;width:100%;background:var(--panel);border:1px solid var(--border);border-radius:18px;
         padding:22px;box-shadow:var(--shadow);}
    h1{margin:0 0 14px;}
    label{display:block;margin:12px 0 6px;color:var(--muted);font-size:14px;}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);
          background:var(--bg2);color:var(--text);}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;align-items:center;}
    button{appearance:none;border:1px solid var(--border);border-radius:12px;padding:10px 12px;cursor:pointer;font-weight:800;}
    #loginBtn{background:var(--accent);color:#071018;}
    #googleBtn{background:transparent;color:var(--text);}
    .msg{margin-top:12px;color:var(--muted);font-size:13px;white-space:pre-wrap;}
    a{color:var(--accent);text-decoration:none;}
  </style>
</head>
<body>
  <main class="page">
    <section class="box">
      <h1>Log in</h1>

      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" placeholder="you@example.com" />

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />

      <div class="row">
        <button id="loginBtn" type="button">Log in</button>
        <button id="googleBtn" type="button">Continue with Google</button>
      </div>

      <div id="msg" class="msg"></div>

      <!-- Keep your existing login logic -->
      <script type="module" src="/login.js"></script>
    </section>
  </main>
</body>
</html>

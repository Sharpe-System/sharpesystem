<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log In — SharpeSystem</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- IMPORTANT: Do NOT load /header.js (it 404s and breaks pages) -->

  <main class="page" style="max-width:920px;margin:0 auto;padding:24px;">
    <header style="margin-bottom:18px;">
      <div style="font-weight:700;">SharpeSystem</div>
      <div class="muted" style="margin-top:4px;">Access your dashboard or gated app pages.</div>
    </header>

    <section class="card" style="padding:18px;">
      <h1 style="margin:0 0 8px 0;">Log In</h1>
      <p class="muted" style="margin:0 0 18px 0;">Use your email + password.</p>

      <div class="rfoField" style="margin-bottom:12px;">
        <span>Email</span>
        <input id="email" type="email" autocomplete="email" placeholder="you@example.com" />
      </div>

      <div class="rfoField" style="margin-bottom:12px;">
        <span>Password</span>
        <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />
      </div>

      <div style="display:flex;gap:10px;align-items:center;margin-top:14px;">
        <button class="btn" id="btnLogin" type="button">Log In</button>
        <button class="btn" id="btnSignup" type="button">Create account</button>
        <span id="msg" class="muted" style="margin-left:auto;"></span>
      </div>

      <div class="muted" style="margin-top:14px;font-size:12px;">
        If you completed an intake before creating an account, your intake is saved locally in this browser.
        Once logged in, you’ll be able to sync it.
      </div>
    </section>

    <footer class="muted" style="margin-top:18px;">
      <a href="/home.html">Back to Home</a> · <a href="/pricing.html">Plans</a>
    </footer>
  </main>

  <script type="module" src="/login.js"></script>
</body>
</html>

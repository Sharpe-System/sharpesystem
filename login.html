<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SharpeSystem Login</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0f14;
      color: #e8eef6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #101826;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #1b2a3f;
      background: #0f1622;
      color: #e8eef6;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6ee7ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    #message {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login</h2>

    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div id="message"></div>
  </div>

  <script type="module" src="./login.js"></script>

</body>
</html>

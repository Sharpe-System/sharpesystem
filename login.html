<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Log In â€” SharpeSystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Access SharpeSystem dashboard and saved work." />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body class="shell">
  <div id="site-header"></div>

  <main class="page">
    <div class="container content">

      <section class="card" style="padding:var(--pad); max-width:520px; margin:auto;">
        <h1>Log In</h1>
        <p class="muted">
          Access saved work and structured filing tools.
        </p>

        <label class="input" style="margin-top:12px;">
          <span>Email</span>
          <input id="email" type="email" autocomplete="email" />
        </label>

        <label class="input">
          <span>Password</span>
          <input id="password" type="password" autocomplete="current-password" />
        </label>

        <div class="row" style="margin-top:14px;">
          <button class="btn" id="btnLogin" type="button">Log In</button>
          <button class="btn" id="btnCreate" type="button">Create account</button>
        </div>

        <p id="msg" class="muted" style="margin-top:10px;"></p>

        <hr class="hr" />

        <div class="row">
          <a class="btn" href="/home.html">Back to Home</a>
        </div>
      </section>

    </div>
  </main>

  <!-- Canonical stack -->
  <script src="/ui.js"></script>
  <script src="/header-loader.js"></script>
  <script src="/partials/header.js"></script>
  <script src="/i18n.js"></script>
  <script type="module" src="/gate.js"></script>

  <!-- Login logic -->
  <script type="module">
    import { signIn, signUp } from "/firebase-config.js";

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const msg = document.getElementById("msg");

    function show(m, ok=false){
      msg.textContent = m;
      msg.style.color = ok ? "var(--ok)" : "var(--muted)";
    }

    document.getElementById("btnLogin").onclick = async () => {
      try {
        await signIn(email.value.trim(), password.value);
        show("Login successful", true);
        location.href = "/dashboard.html";
      } catch (e) {
        show(e.message || "Login failed");
      }
    };

    document.getElementById("btnCreate").onclick = async () => {
      try {
        await signUp(email.value.trim(), password.value);
        show("Account created", true);
        location.href = "/dashboard.html";
      } catch (e) {
        show(e.message || "Account creation failed");
      }
    };
  </script>
</body>
</html>

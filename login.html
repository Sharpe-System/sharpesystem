<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log in â€” SharpeSystem</title>
  <meta name="description" content="Log in to SharpeSystem." />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body class="shell">
  <div id="site-header"></div>

  <main class="page">
    <div class="container content">
      <section class="template-box">
        <h1>Log in</h1>
        <p class="muted">Sign in to access paid exports and saved drafts.</p>

        <div class="grid" style="gap:10px; margin-top:12px;">
          <label class="field">
            <span class="muted">Email</span>
            <input id="email" type="email" autocomplete="email" inputmode="email" />
          </label>

          <label class="field">
            <span class="muted">Password</span>
            <input id="password" type="password" autocomplete="current-password" />
          </label>

          <div class="cta-row" style="margin-top:8px;">
            <button id="btnLogin" class="button primary" type="button">Log in</button>
            <a class="button" href="/signup.html">Create account</a>
          </div>

          <div class="muted" id="msg" style="margin-top:10px;"></div>

          <div class="cta-row" style="margin-top:12px;">
            <a class="button" href="/">Home</a>
            <a class="button" href="/rfo/start.html">RFO</a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="/ui.js" defer></script>
  <script src="/header-loader.js" defer></script>
  <script src="/partials/header.js" defer></script>
  <script src="/i18n.js" defer></script>

  <!-- IMPORTANT: login.js owns auth. No gate.js on this page. -->
  <script type="module" src="/login.js"></script>

<script>
(() => {
  const qs = new URLSearchParams(location.search);
  const next = (qs.get("next") || "").trim();
  if (!next) return;

  const go = () => location.replace(next);

  if (localStorage.getItem("ss:user")) { go(); return; }

  let tries = 0;
  const t = setInterval(() => {
    tries++;
    if (localStorage.getItem("ss:user")) { clearInterval(t); go(); }
    if (tries > 200) clearInterval(t);
  }, 250);
})();
</script>

</body>
</html>

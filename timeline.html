<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Timeline — Sharpe Legal</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px 16px;}
    .box{max-width:980px;width:100%;background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:26px;box-shadow:var(--shadow);}
    .card{background:var(--bg2);border:1px solid var(--border);border-radius:16px;padding:16px;margin-top:12px;}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;}
    textarea{width:100%;min-height:220px;resize:vertical;padding:12px;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.03);color:var(--text);}
    .muted{color:var(--muted);font-size:13px;}
  </style>
</head>

<body data-require-auth="1" data-require-tier="tier1">
  <div id="site-header"></div>
  <script type="module" src="/header-auth.js"></script>
  <script src="/i18n.js" defer></script>

  <main class="page">
    <section class="box">
      <h1>Timeline</h1>
      <p class="sub">Paste bullet lines. We normalize into date + label. Keep it simple.</p>

      <div class="card">
        <div class="muted">Format (best): <strong>YYYY-MM-DD — Label</strong></div>
        <textarea id="raw"></textarea>

        <div class="row">
          <button id="saveBtn" class="button primary" type="button">Save Timeline</button>
          <a class="button" href="/snapshot.html">Back to Snapshot</a>
          <a class="button" href="/dashboard.html">Back to Dashboard</a>
        </div>

        <div id="msg" class="muted"></div>
      </div>
    </section>
  </main>

  <script type="module" src="/firebase-config.js"></script>
  <script type="module" src="/gate.js"></script>
  <script type="module" src="/timeline.js"></script>
</body>
</html>
